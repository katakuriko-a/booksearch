<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="bcg"></div>
    <div class="global-wrapper">
      <div class="search">
        <p class="en" >※英語で検索してください</p>
        <h1 >BOOK SEARCH</h1>
        <i class="fas fa-book"></i><br>
        <input  type="text" v-model="query" v-on:keyup.enter="getApi" > 
        <i @click="getApi" class="fas fa-search"></i>

      </div>
      <div class="wrapper">
        <div v-for="item in items" class="items-wrapper"> 

          <img :src="item.volumeInfo.imageLinks.thumbnail" >
          <p>{{item.volumeInfo.title}}</p>
          <div class="book_button">
            <a v-bind:href="item.volumeInfo.previewLink" class="waves-effect waves-light btn" target="_blank">試し読み</a>
          </div>
        </div>
      </div>
    </div>
    <!-- <p v-for="image in imageLinks">{{image}}</p> -->
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
